---
title: Darryen's Projects
layout: page
---

<h1>Latest Projects</h1>
<div class="dropdown-container">
    <ul id="dropdown" class="dropdown">
        {% assign all_tags = site.posts | map: 'tags' | uniq | sort %}
        {% for tag in all_tags %}
        <li class="dropdown-item" data-tag="{{ tag }}">
            <a href="javascript:void(0);" onclick="filterPostsByTag('{{ tag }}', this)">{{ tag }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div id="posts-container">
    {% for post in site.posts %}
    <div class="post-item" data-tags="{{ post.tags | join: ',' }}">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
		<p> {{post.image }} </p>
    </div>
    {% endfor %}
</div>

<script src="{{ "/assets/js/Filtering.js" | relative_url }}"></script>
